name: Lint Python Code

on:
  pull_requests:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install pylint
      - name: Run Pylint
        run: pylint --output-format=colorized .
